<!-- START SMALL-PRODUCT-AREA -->
<div class="small-product-area carosel-navigation hidden-sm hidden-xs">
    <div class="row">
        <div class="col-lg-12">
            <div class="area-title">
                <h3 class="title-group gfont-1">Bestseller</h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="active-bestseller sidebar">
            <div class="col-12">
                <!-- Start Single-Product -->
              {% for product in best_sellers %}
                <div class="single-product">
                    <div class="product-img">
                        <a href="{% url 'product' product.slug %}">
                            <img class="primary-img" src="{{ product.images.all.0.url }}" alt="Product">
                        </a>
                    </div>
                    <div class="product-description">
                        <h5><a href="{% url 'product' product.slug %}">{{ product.title }}</a></h5>
                        <div class="price-box">
                            <span class="price">{{ product.price }}</span>
                            <span class="old-price">{{ product.old_price }}</span>
                        </div>
                        <span class="rating">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star-o"></i>
                        </span>
                    </div>
                </div>
              {% endfor %}
                <!-- End Single-Product -->
            </div>
        </div>
    </div>
</div>
